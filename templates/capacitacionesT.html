{% extends "layout.html" %}

{% block content %}
    <div class="container">
        <h1>Cursos de {{ trabajador[0] }}</h1>
        
        <right>
            <h2><a href="/curso_agrOp2" class="btn btn-dark btn-sm">Agregar Curso</a></h2>
        </right>
        <table class="table table-dark table-hover">
            <thead>
                <tr>
                    <th>ID Curso</th>
                    <th>Nombre</th>
                    <th>Duración</th>
                    <th>Edición</th>

                </tr>
            </thead>
            <tbody>
                {% for curso in cursos %}
                    <tr>
                        <td class="table-cell">{{ curso[0] }}</td>
                        <td class="table-cell">{{ curso[1] }}</td>
                        <td class="table-cell">{{ curso[2] }}</td>
                        <td class="table-cell">{{ curso[3] }}</td>
                     
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}

<style>
    .table-cell {
        width: 25%;
    }
</style>

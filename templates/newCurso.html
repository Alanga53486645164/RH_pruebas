{% extends "layout.html" %}
{% block content %}
    {{comentar.0}} <br>
    {{comentar.1}} <br>
    {{comentar.2}} <br>
    {{comentar.3}} <br>
    <style>
        form{
            background-color: rgba(96, 85, 85, 0.763);
        }
    </style>
    <div class="container">
        <form action="/ActivarCurso:{{comentar[0][0][0]}}" method="POST" class="row">
            <legend class="col-6">Lugar</legend>
            <input name="lugar" required type="text" class="col-6">

            <legend class="col-6">Inicio</legend>
            <input name="fecha_inicio" required class="col-6" type="date">

            <legend class="col-6">FIN</legend>
            <input name="fecha_fin" required class="col-6" type="date">

            <legend class="col-6">Encargado:</legend>

            <select class="col-6" name="Encargado">
                {% for opcion in comentar[3] %}
                    <option id={{opcion.1}}>{{opcion.0}}</option>
                {% endfor %}
            </select>

            <legend class="col-6">Metodo de Aplicacion:</legend>
            <select class="col-6" name="MetAplicacion">
                {% for opcion in comentar[2] %}
                    <option id={{opcion.1}}>{{opcion.0}}</option>
                {% endfor %}
            </select>
            <br>
            <input name="Enviar" type="submit" value="Activar Curso">
        </form>
    </div>

    <script src="../static/js/Fechas.js"></script>
{% endblock %}
